<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet"
        href="../css/index.css">
    <title>T7</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <nav class="nav">
                <div class="nav-text">
                    <a href="##"
                        data-state="all">
                        <span data-state="all">My Tasks</span>
                        <i class="fas fa-tasks-alt"
                            data-state="all"></i>
                    </a>
                    <a href="##"
                        data-state="in-progress">
                        <span data-state="in-progress">In Progress</span>
                        <i class="fas fa-hourglass-half"
                            data-state="in-progress"></i>
                    </a>
                    <a href="##"
                        data-state="task-completed">
                        <span data-state="task-completed">Completed</span>
                        <i class="fas fa-check-circle"
                            data-state="task-completed"></i>
                    </a>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="add-area container"
                :class="{'add-area-none':addNewTask}"
                @click="addNewTask = true">
                <input type="text"
                    placeholder="Add Task"
                    class="add-task">
                <i class="fal fa-plus"></i>
            </div>

            <new-task @change-task-state="createNewTask"
                :open-task="addNewTask"></new-task>

            <section class="to-do-list-area">

                <section class="star-area">
                    <to-do-list v-for="data in allTaskData"
                        :task="data"
                        :is-edit="currentTask === data.dataId"
                        @toggle-edit-task="changeCurrentTask"
                        @task-delete="deleteTask"
                        @get-star="getStar"
                        @task-close="closeTask"
                        @task-edit-save="saveEditTask"></to-do-list>
                </section>
                <section class="unfinished-area">

                </section>
                <section class="complete-area">

                </section>
            </section>
            <p class="container task-left">0 tasks left</p>
        </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module"
        src="main.js"></script>
</body>

</html>
