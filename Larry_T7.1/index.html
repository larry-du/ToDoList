<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet"
        href="./css/index.css">
    <title>T7</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-text">
                <a href="##">My Tasks</a>
                <a href="##">In Progress</a>
                <a href="##">Completed</a>
            </div>
            <div class="nav-icon">
                <a href="##"
                    title="My Tasks">
                    <i class="fas fa-tasks-alt"></i>
                </a>
                <a href="##"
                    title="In Progress">
                    <i class="fas fa-hourglass-half"></i>
                </a>
                <a href="##"
                    title="Completed">
                    <i class="fas fa-check-circle"></i>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="add-area container">
            <input type="text"
                placeholder="Add Task">
            <i class="fal fa-plus"></i>
        </div>
        <div class="event container">
            <div class="edit">
                <div class="card">
                    <div class="card-title">
                        <div class="check-area">
                            <input type="checkbox"
                                id="">
                            <label for=""></label>
                        </div>
                        <span>Type Something Here...</span>
                    </div>
                    <div class="edit-area">
                        <i class="fas fa-star important"></i>
                        <i class="fal fa-pen"></i>
                    </div>
                </div>

                <div class="deadline">
                    <div class="deadline-icon ">
                        <i class="far fa-calendar-alt fa-fw"></i>
                        <span>Deadline</span>
                    </div>
                    <div class="date-area">
                        <input type="date">
                        <input type="time">
                    </div>
                </div>

                <div class="file">
                    <div class="file-icon">
                        <i class="fal fa-file fa-fw"></i>
                        <span>file</span>
                    </div>
                    <div class="file-area">
                        <button class="add-file">
                        </button>
                    </div>
                </div>

                <div class="comment">
                    <div class="comment-icon">
                        <i class="fal fa-comment-dots fa-fw"></i>
                        <span>comment</span>
                    </div>
                    <textarea class="comment-area"
                        placeholder="Type your memo here..."></textarea>
                </div>
            </div>
            <div class="check-button">
                <button>
                    <i class="fal fa-times"></i>
                    Cancel
                </button>
                <button>
                    <i class="fal fa-plus"></i>
                    Add Task
                </button>
            </div>

        </div>

        <div class="event container">
            <div class="save">
                <div class="card">
                    <div class="card-title">
                        <div class="check-area">
                            <input type="checkbox"
                                id="">
                            <label for=""></label>
                        </div>
                        <span>Type Something Here...</span>
                    </div>
                    <div class="edit-area">
                        <i class="fas fa-star important"></i>
                        <i class="fal fa-pen"></i>
                    </div>
                </div>

                <div class="deadline">
                    <div class="deadline-icon ">
                        <i class="far fa-calendar-alt fa-fw"></i>
                        <span>Deadline</span>
                    </div>
                    <div class="date-area">
                        <input type="date">
                        <input type="time">
                    </div>
                </div>

                <div class="file">
                    <div class="file-icon">
                        <i class="fal fa-file fa-fw"></i>
                        <span>file</span>
                    </div>
                    <div class="file-area">
                        <div class="file-information">
                            <p>20180514.zip</p>
                            <p>uploaded yesterday</p>
                        </div>
                        <button class="add-file">
                        </button>
                    </div>
                </div>

                <div class="comment">
                    <div class="comment-icon">
                        <i class="fal fa-comment-dots fa-fw"></i>
                        <span>comment</span>
                    </div>

                    <textarea class="comment-area"
                        placeholder="Type your memo here..."></textarea>
                </div>
            </div>
            <div class="check-button">
                <button>
                    <i class="fal fa-times"></i>
                    Cancel
                </button>
                <button>
                    <i class="fal fa-plus"></i>
                    Save
                </button>
            </div>

        </div>

        <div class="
                    to-do-list
                    task
                    container">
            <div class="card">
                <div class="card-title">
                    <div class="check-area">
                        <input type="checkbox"
                            id="task">
                        <label for="task"></label>
                    </div>
                    <span>Type Something Here...</span>
                </div>
                <div class="edit-area">
                    <i class="fas fa-star important"></i>
                    <i class="fal fa-pen"></i>
                </div>
            </div>

            <div class="status">
                <div class="date">
                    <i class="far fa-calendar-alt"></i>
                    <span>5/12</span>
                </div>
                <i class="fal fa-file"></i>
                <i class="fal fa-comment-dots"></i>
            </div>

        </div>
        <div class="to-do-list progress container">
            <div class="card">
                <div class="card-title">
                    <div class="check-area">
                        <input type="checkbox"
                            id="progress">
                        <label for="progress"></label>
                    </div>
                    <span>Type Something Here...</span>
                </div>
                <div class="edit-area">
                    <i class="far fa-star"></i>
                    <i class="fal fa-pen"></i>
                </div>
            </div>

            <div class="status">
                <div class="date">
                    <i class="far fa-calendar-alt"></i>
                    <span>5/12</span>
                </div>
                <i class="fal fa-file"></i>
                <i class="fal fa-comment-dots"></i>
            </div>

        </div>
        <div class="to-do-list complete container">
            <div class="card">
                <div class="card-title">
                    <div class="check-area">
                        <input type="checkbox"
                            id="complete">
                        <label for="complete"></label>
                    </div>
                    <span>Type Something Here...</span>
                </div>
                <div class="edit-area">
                    <i class="far fa-star"></i>
                    <i class="fal fa-pen"></i>
                </div>
            </div>

        </div>
        <p class="container task-left">4 tasks left</p>

    </main>

</body>

</html>
